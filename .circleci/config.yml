version: 2.1

jobs:
  development:
    docker:
      - image: 'cimg/node:17.9.0'
    steps:
      - checkout
      - restore_cache:
          keys:
            # Find a yarn.lock cache
            - v1-npm-deps-{{ checksum "yarn.lock" }}
            # Fallback cache to be used
            - v1-npm-deps-
      - run:
          name: Install Dependencies
          command: yarn install
      - save_cache:
          key: v1-npm-deps-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: check directory
          command: ls -la ; 
      - run:
          name: check software update
          command: sudo apt-get update -y ;
          #- run:
              #name: Build for current environment.
          #command: yarn build
          #build: 
      - add_ssh_keys:
          fingerprints:
            - ${SSH_FINGERPRINT}
      - run:
          name: Firebase Deploy
          command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN" --non-interactive --only hosting:<< parameters.env >>

jobs:
  build-deploy-dev:
    executor: node14
    steps:
      - env-dev
      - build
      - deploy:
          env: 'dev'
  build-deploy-production:
    executor: node14
    steps:
      # - env-prod
      - build
      - deploy:
          env: 'prod'

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - development:
          filters:
            branches:
              only: dev
  production:
    jobs:
      - build-deploy-production:
          filters:
            branches:
              only: main
